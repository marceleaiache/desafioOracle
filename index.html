<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="assets/alura_logo.svg" alt="Imagem do logo da Alura">
        </a>
    </header>
    <main>
        <div class="container">
            <section class="textarea-section">
                <textarea id="textarea" class="textarea" autofocus placeholder="Digite seu texto"></textarea>

                <div class="info-wrapper">
                    <i class="info-icon">
                        <img src="assets/info_icon.svg" alt="Icone de informação" />
                    </i>
                    <span>
                        Apenas letras minúsculas e sem acento.
                    </span>
                </div>
                <div class="actions">
                    <button onclick="encrypt()" class="button primary">Criptografar</button>

                    <button onclick="decrypt()" class="button secondary">Descriptografar</button>
                </div>
            </section>

            <section class="result-section">
                <div id="result-container" class="result empty">

                    <div class="empty-content">
                        <img src="assets/404_img.svg" />

                        <h3>Nenhuma mensagem encontrada</h3>

                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="result-content" id="result-content"></div>

                    <button class="button secondary copy" onclick="addToClipboard()">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
